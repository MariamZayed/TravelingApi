{% extends "home/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Join Today</legend>
        {{ form }}
    </fieldset>
    <div>
        <button type="submit">Sign Up</button>
    </div>
    <div>
        Already Have An Account? <a href="#">Sign In</a>
    </div>
</form>
{% endblock content %}
